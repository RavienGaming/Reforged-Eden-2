name: Scenario Bug Report
description: Submit a report about a problem with Reforged Eden 2.
title: "[Bug]: "
labels: ["bug", "new"]
projects: ["Reforged Eden 2"]
body:
- type: markdown
  attributes:
    value: "## Please read first!"
- type: markdown
  attributes:
    value: "**Thank you for taking the time to report a problem with Reforged Eden 2! Before reporting any issue, please read over the standard troubleshooting steps located here:** https://steamcommunity.com/workshop/filedetails/discussion/2550354956/3807281445021139863/"
- type: input
  id: build
  attributes:
    label: Reforged Eden 2 Build Number
    description: "What is the RE2 build number? You can find the RE2 build number on the player inventory window in-game or on the loading screen."
    placeholder: "ex 1234"
  validations:
    required: true
- type: checkboxes
  id: mode
  attributes:
    label: "Game mode"
    description: "Game mode where the issue occurs. Note that playing Reforged Eden 2 in co-op is not recommended."
    options:
      - label: Single Player
        required: true
      - label: Co-op
        required: true
      - label: Dedicated Server
        required: true
